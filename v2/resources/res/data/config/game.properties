game.name=CustomWars 2
game.version=1.2
game.credits=jakesamirulz,stef,chomchom,islip,xenesis,kosheh,urusan,captainvimes,coconuttank,mooglegunner,narts,stjohnston
game.recordreplay=false

# The shade percentage used for inactive units
display.darkpercentage=30

# Enable(true) or Disable(false) zooming
display.zoom = false

# The delay between each unit move in ms
unit.movedelay=35

# The delay between each scroll in ms
scroller.scrolldelay=50

# At how many tiles from the edge should the map scroll
scroller.startscrolling=1

# The extension for a map file
map.file.extension=.map

# Should cities animate
display.city.animate=true