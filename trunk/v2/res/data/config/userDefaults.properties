# USER DEFAULTS, use user.properties to overwrite defaults.
# Button1 == Left mouse button
# Button2 == right mouse button
#
# The left part is a command defined in 
# com.customwars.client.ui.state.CwInput
# Commands are always without the KEY_ prefix, they cannot have spaces and are in lower case.
# Duplicate controls are ignored.
#
# The right part is one of the keys @ http://lwjgl.org/javadoc/org/lwjgl/input/Keyboard.html
#
# DEFAULT KEY AND MOUSE BINDINGS:
user.input.select=w,a,Button1
user.input.cancel=b,x,Button2
user.input.exit=escape
user.input.Toggle_Music=m
user.input.zoom_In=COMMA
user.input.zoom_Out=COLON
user.input.up=up
user.input.down=down
user.input.left=left
user.input.right=right
