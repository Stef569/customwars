! hide log4j Debug messages
log4j.debug=false 
log4j.rootLogger=debug, A1, A2

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Threshold=DEBUG
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%p [%t] %c - %m%n

log4j.appender.A2= org.apache.log4j.RollingFileAppender
log4j.appender.A2.Threshold=DEBUG
log4j.appender.A2.File=${user.home}/CWlog.html
log4j.appender.R.MaxFileSize=100KB
log4j.appender.R.MaxBackupIndex=0
log4j.appender.A2.layout=org.apache.log4j.HTMLLayout
log4j.appender.A2.layout.Title=Jaw Log Messages
log4j.appender.A2.layout.LocationInfo=true

