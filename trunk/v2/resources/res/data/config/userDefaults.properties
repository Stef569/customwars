# USER DEFAULTS, use user.properties to overwrite defaults.
# Button0 == Left mouse button
# Button1 == Right mouse button
#
# The left part is a command defined in com.customwars.client.ui.state.CwInput
# it cannot have spaces and is in lower case.
#
# The right part is one of the controls @ http://lwjgl.org/javadoc/org/lwjgl/input/Keyboard.html
# keyboard keys are always without the KEY_ prefix, duplicates are ignored.
#
user.input.select=w,a,Button0
user.input.cancel=b,x,Button1
user.input.exit=escape
user.input.toggle_music=m
user.input.toggle_fps=F4
user.input.toggle_console=F2
user.input.toggle_event_viewer=F3
user.input.zoom_in=COMMA
user.input.zoom_out=COLON
user.input.up=up
user.input.down=down
user.input.left=left
user.input.right=right
user.input.fill_map=f
user.input.next_page=NUMPAD6
user.input.prev_page=NUMPAD4
user.input.recolor=c
user.input.delete=d,delete
user.input.end_turn=e
user.input.save=s
user.input.open=o
user.input.new=n

user.lang=EN
user.activeplugin=default

# Default Cursors
# Key = Cursors used in the game
# Value = User chosen cursor name being one of the image names without the extension
# within the 'resources/res/plugin/images/cursors/' dir
user.selectcursor=SELECT
user.attackcursor=ATTACK
user.silocursor=SILO
