log4j.debug=false 
log4j.rootLogger=debug, A1, A2

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Threshold=DEBUG
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%p [%t] %c - %m%n

log4j.appender.A2=org.apache.log4j.FileAppender
log4j.appender.A2.append=false
log4j.appender.A2.Threshold=DEBUG
log4j.appender.A2.File=${user.home}/.CWlog.html
log4j.appender.A2.layout=org.apache.log4j.HTMLLayout
log4j.appender.A2.layout.Title=CW Log Messages
log4j.appender.A2.layout.LocationInfo=true

// Don't Log Debug messages from the UndoManager
log4j.logger.com.customwars.client.action.UndoManager=INFO